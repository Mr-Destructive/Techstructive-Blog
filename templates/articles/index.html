{% extends 'base.html' %}
{% block body %}
      {% if user.is_authenticated %}
      <a href="{% url 'articles:article-create' %}"><button>Create</button></a>
        <ul id="article-list">
          {% for article in articles %}
            <li>
              <a href="{% url 'articles:article-detail' article.id %}">
                {{ article.title }}
              </a>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
{% endblock %}
