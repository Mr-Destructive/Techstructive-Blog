{% extends 'base.html' %}
{% block body %}
<a href="{% url 'articles:create_article' %}" ><button>Create</button></a>
<ul>
  {% for article in articles %}
  <li>
    <a href="{% url 'articles:article_detail' article.id %}"><h2>{{ article.title }}</h2></a>
    <p>{{ article.description }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
