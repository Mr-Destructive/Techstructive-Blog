{% extends 'base.html' %}
{% block body %}
{% load markdown_article %}
<h2>{{ article.title }}</h2>

  <a href="{% url 'articles:update_article' article.id %}"><button>Edit</button></a>
  <a href="{% url 'articles:delete_article' article.id %}"><button>Delete</button></a>
  <h3>{{ article.description }}</h3>
  <p>{{ article.content|convert_markdown|safe }}</p>
{% endblock %}
