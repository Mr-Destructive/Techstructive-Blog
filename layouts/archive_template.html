<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name='og:type' content='website' />
    <meta name='og:title' name='og:title' content="${title}" />
    <meta name="generator" content="Markata 0.0.1">
    <meta name='twitter:title' name='twitter:title' content="${title}" />
    <meta name='og:image:width' name='og:image:width' content='1000' />
    <meta name='og:image:height' name='og:image:height' content='420' />
    <meta name='og:url' name='og:url' content='${url}/archive/' />
    <meta name='description' name='description' content='${description}' />
    <meta name='og:description' name='og:description' content='${description}' />
    <meta name='twitter:description' name='twitter:description' content='${description}' />
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <link href="static/main.css" rel="stylesheet">
    <link href="$canonical_url" rel="canonical">
    <title>${title}</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href='/'>Home</a></li>
            <li><a href='/archive/'>Archive</a></li>
        </ul>
    </nav>
    <h2>Socials</h2>
    <ul class='social'>
      <li>
        <a href="https://twitter.com/MeetGor21">twitter</a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/meetgor/">LinkedIn</a>
      </li>
      <li>
        <a href="https://github.com/Mr-Destructive">GitHub</a>
      </li>
      <li>
        <a href="https://dev.to/mr-destructive">Dev.to</a>
      </li>
    </ul>
    <h1 class='flair'>Post Archive</h1>
    <ul class='archive-tags'>
        <li>
            <a href='python/'>
        python
      </a>
        </li>
        <li>
            <a href='linux/'>
        linux
      </a>
        </li>
        <li>
            <a href='vim/'>
        vim
      </a>
        </li>
    </ul>
    <div id='posts'>
        <input type="search" class="fuzzy-search" placeholder="fuzzy search!">
        <ul class='list archive-list'>
            $body
        </ul>
    </div>
</body>
<script>
    var postList = new List('posts', {
        valueNames: ['title', 'description']
    })
</script>

</html>
