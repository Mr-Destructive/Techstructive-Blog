<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="">
    {% if image_url %}
        <meta property="og:image" content="{{ image_url }}">
    {% else %}
        <meta property="og:image" content="https://res.cloudinary.com/techstructive-blog/image/upload/v1646235547/blog-media/a9aafsuwsg1mbt571mmi.png">
    {% endif %}
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="mr-destructive.github.io">
    <meta property="twitter:url" content="{{ url }}">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="">
    {% if image_url %}
        <meta name="twitter:image" content="{{ image_url }}">
    {% else %}
        <meta name="twitter:image" content="https://res.cloudinary.com/techstructive-blog/image/upload/v1646235547/blog-media/a9aafsuwsg1mbt571mmi.png">
    {% endif %}
    <link rel="icon" href="../tbicon.png">
    <link rel="stylesheet" href="../main.css">
  </head>
  <body>
    <nav>
        <h1 id="blog-title">
          {{ title }}
        </h1>
        <ul>
            <li><a class="navlink" href='/techstructive-blog'>Home</a></li>
            <li><a class="navlink" href='/techstructive-blog/archive/'>Archive</a></li>
            <li><a class="navlink" href='/techstructive-blog/projects/'>Projects</a></li>

</html>
